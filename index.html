<html>
    <head>
        <title>FACE RECOGNITION</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script class="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script class="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

        <link rel="stylesheet" href="style.css">
    </head>


    <body background-color="cyan">
        <div class="container">

            <center>
                <h3 class="btn btn-default heading">IMAGE RECOGNITION</h3>
                <br><br>

                <button onclick="titlle();" class="btn btn-success">MODEL IS TRAINED TO IDENTIFY THE BELOW OBJECTS</button>
                <hr>
          
          <b class="name_of_objects">
             <button  class="btn btn-danger">BROTHER</button>
              <hr>
              <button  class="btn btn-primary">MOTHER</button>   
              <hr>
              <button  class="btn btn-info">FATHER</button>
              <hr>
              <button  class="btn btn-success">ME</button>
              <hr>
          </b>





          <label>Webcam View - </label>
          <div id="camera"></div>
          <br><br>
          <div id="result"></div>
          <br><br>

<button onclick="take_snapshot();" class="btn btn-info">Capture Image</button>
<br><br>
<button onclick="check();" class="btn btn-primary">IDENTIFY IMAGE</button>
<br><br>

<p style="font: size 25px;">Object : <span id="result_object_name"></span> </p>
<p style="font-size: 25px;">Accuracy :  <span id="result_object_accuracy"></span> </p>


            </center>

        </div>
        <script src="main.js"></script>
    </body>
</html>
